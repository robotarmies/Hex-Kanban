<div class="col-lg-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-clock-o fa-fw"></i> Tasks in Progress
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <ul class="timeline">
                <li class="task-template hidden">
                    <div class="timeline-badge"><i class="fa fa-check"></i>
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title task-title"></h4>
                            <p><small class="text-muted"><a href="www.google.com">AtTask Reference</a></small>
                            <p class="task-status"><small class="text-muted"><i class="fa fa-clock-o"></i></small></p>
                            <p class="task-developer"><small class="text-muted"><i class="fa fa-clock-o"></i></small></p>
                            <p class="task-added"><small class="text-muted"><i class="fa fa-clock-o"></i></small></p>
                            <p class="task-deadline"><small class="text-muted"><i class="fa fa-clock-o"></i></small></p>
                        </div>
                        <div class="timeline-body">
                            <p></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
