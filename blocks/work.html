<div class="col-lg-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <i class="fa fa-spinner fa-fw"></i> Tasks in Progress
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <ul class="timeline">
                <li class="task-template hidden">
                    <div class="timeline-badge"><i class="fa fa-check"></i>
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="timeline-title task-title"></h4>
                            <p class="task-reference"></p>
                            <p class="task-status"></p>
                            <p class="task-developer"></p>
                            <p class="task-added"></p>
                            <p class="task-deadline"></p>
                        </div>
                        <div class="timeline-body">
                            <p></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
